<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
  </head>

  <body>
    <main class="container">
      <section>
        <h1>Calculadora de IMC</h1>
        <form>
          <div class="input-control">
            <label for="weight">Peso (Kg)</label>
            <input type="number" name="weight" id="weight" min="0" max="1000" step="0.01" placeholder="Digite seu peso...">
          </div>
          <div class="input-control">
            <label for="height">Altura (m)</label>
            <input type="number" name="height" id="height" min="0" max="3" step="0.01" placeholder="Digite sua altura...">
          </div>
          <button id="btn-calculate" type="submit">Calcular</button>
        </form>
        <div class="result-container">
          <p id="result-value"></p>
          <p id="result-message"></p>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
